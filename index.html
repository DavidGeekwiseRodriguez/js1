<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javascript</title>
  <link rel="stylesheet" href="css/style.css">

<body>

  <form action="" name="login"> <!-- the action attribute is the back-end url -->
